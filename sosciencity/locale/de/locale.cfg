[technology-description]
clockwork-caste=Anspruchslos, einfach und in Boxen lebend. Die Uhrwerkkaste besteht häuptsächlich aus Mechanikern, die Fabriken und damit Zivilisationen am Laufen halten. Sie beschleunigen deine Maschinen.
ember-caste=Früher war die Glutkaste eine kleine Gruppe derer, die am Lagerfeuer geblieben sind und die Flammen am Leben erhalten haben. Heutzutage sind sie die Kaste aller, die keinen historisch kastenformenden Beruf nachgehen. (Oder mit zunehmender Automatisierung: Gar keinen Beruf.) Sie sind der Mittelpunkt der Kultur und des gesellschaftlichen Zusammenlebens. Jeder mag sie.
gunfire-caste=Die Kaste des Militärs. Sie reden nicht viel, aber sie helfen dir beim Aliens töten.
gleam-caste=Neugierig und nach einem besseren Verständnis der Welt strebend. Wie ein Funke im Dunkeln. Die Mitglieder der Glutkaste widmen ihr Leben der Wissenschaft. Intellektuelle, Professoren und lebenslange Studenten, die die Produktivität deiner Labore verbessern werden.
foundry-caste=Wenn man die Uhrwerkkaste mit der Funkenkaste kombiniert, bekommt man im grunde genommen die Gießkaste. Ingenieure. Sie nehmen neue wissenschaftliche Erkenntnisse, ein paar Nächte und eine Menge Koffein und wandeln sie um in eine maßgeschneiderte Maschine. Ach, und sie erhöhen deine Bergbauproduktivität.
orchid-caste=Beamte, die die Ordnung in die Gesellschaft bringen. Sie streben danach Schönheit zu erzeugen und das Leben aller zu verbessern.
aurora-caste=Eine kleine Gruppe von Berühmtheiten. Schauspieler, Künstler, Modautoen... - inspirierende Leute. Sie sind technisch gesehen Mitglieder der Glutkaste, werden jedoch häufig als eine eigene Gruppe angesehen. Ihre Inspiration wird auch die Produktivität deiner Raketensilos verbessern.

